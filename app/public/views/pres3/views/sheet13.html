<!-- question -->
<div ng-hide="show" class="main_row row col s12">
    <div class="main_container container col s7">
        <div class="container_img_vertical">
            <img class="responsive-img slideExpandUp" src="views/pres3/assets/img/large/hollande.png" class="parachutiste">
        </div>
    </div>
    <div class="main_sub_container container col s5">
        <div class="sub_container row col s12">
            <ul class="sub_main container col s12">
                <li class="col s6 decal_button">
                    <a class="btn-floating btn-large choice" id="true_answer0" ng-click="vm.biggerTrueAnswer(0)"><img src="./assets/icon/like_blue.png" alt="vrai">Vrai ?</a>
                </li>
                <li class="col s6 decal_button">
                    <a class="btn-floating btn-large choice" id="false_answer0" ng-click="vm.biggerFalseAnswer(0)"><img src="./assets/icon/angry_red.png" alt="faux">Faux ?</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<a ng-hide="show" class="btn-floating btn-large btn_choice" ng-click="show = true">
    <i class="material-icons">fast_forward</i>
</a>
<!-- answer -->
<div ng-show="show" class="main_row_answer row col s12">
    <div class="main_container_answer container col s12" ng-controller="presOneController as vm">
        <div class="marking position_right_imgvertic" ng-show="true">
          <img class="ship_icon" src="assets/img/angry_red-faux.png" alt="faux">
        </div>
        <div class="container_answer_img_vertical col s12">
            <img ng-click="highlight = true" class="responsive-img size_middle_answer1 expandDown" src="views/pres3/assets/img/large/hollande.png" alt="parachutiste">
            <div ng-show="highlight" class="holland_highlight1 slideExpandUp"></div>
            <div ng-show="highlight" class="holland_highlight2 slideExpandUp"></div>
            <div ng-show="highlight" class="holland_highlight3 slideExpandUp"></div>
            <div ng-show="highlight" class="holland_highlight4 slideExpandUp"></div>
            <div ng-show="highlight" class="holland_highlight5 slideExpandUp"></div>
            <div ng-show="highlight" class="holland_highlight6 slideExpandUp"></div>
        </div>

    </div>
</div>
<a ng-show="show" class="btn-floating btn-large btn_next anim4" ng-click="vm.nextVisibleSlide(13)">
    <i class="material-icons">fast_forward</i>
</a>
