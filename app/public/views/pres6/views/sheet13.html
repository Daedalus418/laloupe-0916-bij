<!-- question -->
<div ng-hide="show" class="main_row row col s12">
    <div class="main_container container col s7">
        <div class="container_img_vertical">
            <img class="responsive-img slideExpandUp" src="views/pres1/assets/img/large/tinder.png" alt="article sur Tinder et les IST">
        </div>
    </div>
    <div class="main_sub_container container col s5">
      <ul ng-hide="show" class="response-logo valign-wrapper col s4">
          <li class="col s6 valign">
              <img class="choice" id="true_answer0" src="assets/img/like_blue_vrai.png" alt="vrai" ng-click="vm.biggerTrueAnswer(0)">
          </li>
          <li class="col s6 valign">
              <img class="choice" id="false_answer0" src="assets/img/angry_red-faux.png" alt="faux" ng-click="vm.biggerFalseAnswer(0)">
          </li>
      </ul>
    </div>
</div>
<a ng-hide="show" class="btn-floating btn-large btn_choice" ng-click="show = true">
    <i class="material-icons">fast_forward</i>
</a>
<!-- answer -->
<div ng-show="show" class="main_row row col s12">
  <div class="main_container container col s12">
        <div class="marking position_left_imgvertic_tinder" ng-show="true">
            <img class="ship_icon" src="./assets/icon/like_blue.png" alt="vrai">
        </div>
        <div class="marking position_right_imgvertic_tinder" ng-show="true">
            <img class="ship_icon" src="./assets/icon/angry_red.png" alt="faux">
        </div>
        <div class="container_answer_img_vertical col s12">
          <img class="responsive-img size_middle_answer" src="views/pres1/assets/img/large/tinder.png" ng-click="highlight = true">
          <div ng-show="highlight" class="tinder_highlight1 slideExpandUp"></div>
          <div ng-show="highlight" class="tinder_highlight2 slideExpandUp"></div>
          <div ng-show="highlight" class="tinder_highlight3 slideExpandUp"></div>
          <div ng-show="highlight" class="tinder_highlight4 slideExpandUp"></div>
        </div>

    </div>
</div>
<a ng-show="show" class="btn-floating btn-large btn_next anim4" ng-click="vm.nextVisibleSlide(13)">
    <i class="material-icons">fast_forward</i>
</a>
