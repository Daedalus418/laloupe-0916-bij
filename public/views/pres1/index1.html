<!-- PresentationCarousel -->
<main ng-controller="presoneController as vm">
  <div class="pres1fixed">
      <div class="pres1car">
          <button class="pres1prev" ng-click="vm.preview()"><</button>
          <ul id="pres1carousel" style="{{vm.moveStyle}}">
              <li ng-repeat="slide in vm.slides">
                <div class="titlePres">
                  <a>{{slide.title}}</a>
                </div>
                  <a id="b{{$index}}"><img ng-src="views/pres1/assets/img/small/{{slide.image}}.jpg" alt="image{{$index+1}}" ng-click="vm.select($index)"/></a>
              </li>
          </ul>
          <button class="pres1next" ng-click="vm.next()">></button>
      </div>
  </div>
  <div class="blockSpacePres"></div>
    <div ng-include src="'views/pres1/views/sheet' + vm.includerPres1 + '.html'"  class="fadeAnimation"></div>
</main>
