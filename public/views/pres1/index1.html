<!-- PresentationCarousel -->
<main ng-controller="presoneController as vm">
  <h2 class="main_parcours">Parcours rééduction aux média</h2>
  <div class="pres1fixed">
      <div class="pres1car">
          <button class="pres1prev" ng-click="vm.preview()"><</button>
          <ul id="pres1carousel" style="{{vm.moveStyle}}">
              <li ng-repeat="slide in vm.slides">
                <div class="chip title_pres {{slide.color}}"><img src="{{slide.icon}}" alt="icone">{{slide.title}}</div>
                <a id="b{{$index}}" ng-class='{"active pos1":$index==0}'><img class="img_nav" ng-src="views/pres1/assets/img/small/{{slide.image}}.jpg" alt="image{{$index+1}}" ng-click="vm.select($index)"/></a>
              </li>
          </ul>
          <button class="pres1next" ng-click="vm.next()">></button>
      </div>
  </div>
  <div class="blockSpacePres"></div>
    <div class="page anim{{vm.selectClass}}" ng-include src="'views/pres1/views/sheet' + vm.includerPres1 + '.html'"></div>
</main>
