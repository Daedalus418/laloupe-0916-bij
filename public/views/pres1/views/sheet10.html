<!-- question -->
<div ng-hide="show" class="main_row row col s12">
    <div class="main_container container col s4">
      <div class="container_img">
          <img class="responsive-img" src="views/pres1/assets/img/large/graph.jpg">
      </div>
    </div>
    <div class="main_sub_container container col s8">
        <div class="subContainer row col s12">
            <h1 class="sub_title"></h1>
            <p class="sub_p col s12"></p>
        </div>
        <div class="sub_container row col s12">
            <ul class="sub_main container col s12">
                <li class="col s6">
                    <div id="true_answer" class="chip choice" ng-click="vm.biggerTrueAnswer()"><img src="./assets/icon/like_blue.png" alt="vrai">Vrai ?</div>
                </li>
                <li class="col s6">
                    <div id="false_answer" class="chip choice" ng-click="vm.biggerFalseAnswer()"><img src="./assets/icon/angry_red.png" alt="faux">Faux ?</div>
                </li>
            </ul>
            <div class="sub_btn_choice row col s12 center-align">
                <button class="btn_choice" ng-click="show = true">
                    <a href="" class="sub_btn_choice">Voir la solution ></a>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- answer -->
<div ng-show="show" class="main_row_answer row col s12">
    <div class="main_container_answer container col s4">
        <div directive-zoom id="zoom_area">
            <div id="zoom"></div>
            <img id="zoom_sur" src="views/pres1/assets/img/large/graph.jpg">
        </div>
    </div>
    <div class="main_sub_container_answer container col s8">
      <h1 class="sub_title"></h1>
      <p class="sub_p_answer col s12"><b><span></span></b></p>
      <div class="sub_btn_answer row col s12 center-align">
        <button class="btn_answer">
          <a class="sub_btn_answer" ng-click="vm.nextVisibleSlide(10)">Suivant ></a>
        </button>
      </div>
    </div>
</div>
