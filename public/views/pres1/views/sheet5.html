<!-- question -->
<div ng-hide="show" class="main_row row col s12">
    <div class="main_container container col s6">
        <div class="container_img">
            <img class="responsive-img" src="views/pres1/assets/img/large/Vancouver_Photo_Plan_Large.jpg">
        </div>
    </div>
    <div class="main_sub_container container col s6">
        <div class="subContainer row col s12">
            <h1 class="sub_title">22h46</h3>
            <p class="sub_p col s12">
                <b><span>CANADA</span></b>
                - Scène de romantisme au milieu des forces de l’ordre canadiennes pendant les émeutes qui ont suivi la défaite des Canucks de Vancouver face aux Bruins de Boston en finale de la Stanley Cup de hockey sur glace.
            </p>
        </div>
        <div class="sub_container row col s12">
            <ul class="sub_main container col s12">
                <li class="col s6">
                    <div id="true_answer" class="chip choice" ng-click="vm.biggerTrueAnswer()"><img src="./assets/icon/like_blue.png" alt="vrai">Vrai ?</div>
                </li>
                <li class="col s6">
                    <div id="false_answer" class="chip choice" ng-click="vm.biggerFalseAnswer()"><img src="./assets/icon/angry_red.png" alt="faux">Faux ?</div>
                </li>
            </ul>
            <div class="sub_btn_choice row col s12 center-align">
                <button class="btn_choice" ng-click="show = true">
                    <a href="" class="sub_btn_choice">Voir la solution ></a>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- answer -->
<div ng-show="show" class="main_row_answer row col s12">
    <div class="main_container_answer container col s12" ng-controller="presoneController as vm">
        <div class="container_img photo decal" id="photo" ng-click="vm.flip()">
            <div class="front face" id="front">
                <img src="views/pres1/assets/img/large/Vancouver_Photo_Plan_Large.jpg">
            </div>
            <div class="inner-left face" id="inner-left">
                <img src="views/pres1/assets/img/large/Vancouver_Photo_Plan_Large.jpg">
            </div>
            <div class="face" id='inner-right'>
                <img src="views/pres1/assets/img/large/photo_lascars.jpg">
            </div>
        </div>
    </div>
    <div class="main_sub_container_answer container col s2">
        <div class="sub_btn_answer center-align decal_button row col s1">
            <button class="btn_answer decal_button">
                <a class="sub_btn_answer" ng-click="vm.nextVisibleSlide(5)">suivant ></a>
            </button>
        </div>
    </div>
</div>
